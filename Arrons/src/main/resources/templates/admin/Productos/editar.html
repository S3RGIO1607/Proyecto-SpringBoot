<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base2.html}">

<section layout:fragment="content">

    <div class="Perfil_Adm">
        <h1 class="mb-4">Editar Producto</h1>

        <div class="table-container_TC">
            <div class="table-responsive">

                <div class="table-header_TC">
                    <h2>Información del Producto</h2>
                </div>

                <form th:action="@{/productos/actualizar}"
                      method="post"
                      enctype="multipart/form-data"
                      th:object="${producto}">

                    <!-- ID oculto -->
                    <input type="hidden" th:field="*{idProducto}">

                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombreProducto" class="form-label">Nombre del producto</label>
                        <input id="nombreProducto" type="text" th:field="*{nombreProducto}" class="form-control" required>
                    </div>

                    <!-- Existencia -->
                    <div class="mb-3">
                        <label for="existencia" class="form-label">Existencia</label>
                        <input id="existencia" type="number" th:field="*{existencia}" class="form-control" required>
                    </div>

                    <!-- Descripción -->
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="3" required></textarea>
                    </div>

                    <!-- Precio compra -->
                    <div class="mb-3">
                        <label for="precioCompra" class="form-label">Precio de compra</label>
                        <input id="precioCompra" type="number" step="0.01" th:field="*{precioCompra}" class="form-control" required>
                    </div>

                    <!-- Precio alquiler -->
                    <div class="mb-3">
                        <label for="precioAlquiler" class="form-label">Precio de alquiler</label>
                        <input id="precioAlquiler" type="number" step="0.01" th:field="*{precioAlquiler}" class="form-control" required>
                    </div>

                    <!-- Fecha entrada -->
                    <div class="mb-3">
                        <label for="fechaEntrada" class="form-label">Fecha de entrada</label>
                        <input id="fechaEntrada" type="date"
                               th:value="${#temporals.format(producto.fechaEntrada, 'yyyy-MM-dd')}"
                               th:field="*{fechaEntrada}"
                               class="form-control"
                        >
                    </div>

                    <!-- Fecha salida -->
                    <div class="mb-3">
                        <label for="fechaSalida" class="form-label">Fecha de salida</label>
                        <input id="fechaSalida" type="date"
                               th:value="${#temporals.format(producto.fechaSalida, 'yyyy-MM-dd')}"
                               th:field="*{fechaSalida}"
                               class="form-control">
                    </div>

                    <!-- Imagen actual -->
                    <div class="mb-3">
                        <label class="form-label">Imagen actual</label><br>

                        <img th:if="${producto.imagenBase64}"
                             th:src="'data:image/jpeg;base64,' + ${producto.imagenBase64}"
                             style="width:120px;height:120px;object-fit:cover;border:1px solid #ccc;border-radius:6px;">
                    </div>

                    <!-- Subir nueva imagen -->
                    <div class="mb-3">
                        <label for="imagen" class="form-label">Cambiar imagen</label>
                        <input id="imagen" type="file" name="imagen" class="form-control">
                    </div>

                    <!-- Campo oculto para mantener la imagen si no la cambian -->
                    <input type="hidden" name="imagenActual" th:value="${producto.imagenBase64}">

                    <!-- Botones -->
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a th:href="@{/productos}" class="btn btn-secondary">Volver</a>

                </form>

            </div>
        </div>
    </div>

</section>

</html>
