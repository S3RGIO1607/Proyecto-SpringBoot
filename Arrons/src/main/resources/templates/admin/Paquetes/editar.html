<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/base2.html">

<body>

<section layout:fragment="content">

    <div class="Perfil_Adm">
        <h1>Editar Paquete</h1>

        <div class="table-container_TC">
            <div class="table-responsive">
                <div class="table-header_TC">
                    <h2>Información del Paquete</h2>
                </div>

                <!-- FORMULARIO -->
                <form th:action="@{/paquetes/actualizar}"
                      method="post"
                      th:object="${paquete}">

                    <!-- PARA SIMULAR PUT -->
                    <input type="hidden" name="_method" value="put">

                    <!-- ID -->
                    <input type="hidden" name="idPaquete" th:value="${paquete.idPaquete}">

                    <!-- Tipo evento -->
                    <div class="mb-3">
                        <label for="tipoEvento" class="form-label">Tipo de Evento</label><br>
                        <input id="tipoEvento"
                               type="text"
                               name="tipoEvento"
                               class="form-control"
                               th:value="${paquete.tipoEvento}"
                               required>
                    </div>

                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label><br>
                        <input id="nombre"
                               type="text"
                               name="nombre"
                               class="form-control"
                               th:value="${paquete.nombre}"
                               required>
                    </div>

                    <!-- Descripción -->
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label><br>
                        <textarea id="descripcion"
                                  name="descripcion"
                                  class="form-control"
                                  rows="3"
                                  required
                                  th:text="${paquete.descripcion}"></textarea>
                    </div>

                    <!-- Capacidad -->
                    <div class="mb-3">
                        <label for="capacidad" class="form-label">Capacidad</label><br>
                        <select id="capacidad"
                                name="capacidad"
                                class="form-control"
                                required>

                            <option value="">Seleccione...</option>
                            <option value="20-40"
                                    th:selected="${paquete.capacidad == '20-40'}">20-40</option>
                            <option value="40-60"
                                    th:selected="${paquete.capacidad == '40-60'}">40-60</option>
                            <option value="60-80"
                                    th:selected="${paquete.capacidad == '60-80'}">60-80</option>
                        </select>
                    </div>

                    <!-- Precio -->
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label><br>
                        <input id="precio"
                               type="number"
                               step="0.01"
                               name="precio"
                               class="form-control"
                               th:value="${paquete.precio}"
                               required>
                    </div>

                    <!-- BOTONES -->
                    <div class="action-buttons">
                        <div class="mb-3">
                            <button type="submit" class="btn btn-success">Actualizar</button>
                            <a th:href="@{/paquetes}" class="btn btn-secondary">Volver</a>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>

</section>

</body>
</html>
