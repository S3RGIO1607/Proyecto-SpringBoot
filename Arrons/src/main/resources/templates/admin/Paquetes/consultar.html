<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/base2.html">

<body>

<section layout:fragment="content">

    <div class="Perfil_Adm">
        <h1>Detalles del Paquete</h1>

        <div class="table-container_TC">
            <div class="table-responsive">

                <div class="table-header_TC">
                    <h2>Información del Paquete</h2>
                </div>

                <table class="table table-striped table-hover table-bordered">
                    <tbody>

                    <tr>
                        <th>ID:</th>
                        <td th:text="${paquete.idPaquete}"></td>
                    </tr>

                    <tr>
                        <th>Tipo de Evento:</th>
                        <td th:text="${paquete.tipoEvento}"></td>
                    </tr>

                    <tr>
                        <th>Nombre:</th>
                        <td th:text="${paquete.nombre}"></td>
                    </tr>

                    <tr>
                        <th>Descripción:</th>
                        <td th:text="${paquete.descripcion}"></td>
                    </tr>

                    <tr>
                        <th>Capacidad:</th>
                        <td th:text="${paquete.capacidad}"></td>
                    </tr>

                    <tr>
                        <th>Precio:</th>
                        <td th:text="${#numbers.formatDecimal(paquete.precio,1,'POINT',2,'COMMA')}"></td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>

        <!-- BOTONES DE ACCIÓN -->
        <div class="action-buttons">
            <div class="mb-3">

                <!-- EDITAR -->
                <a th:href="@{/paquetes/editar/{id}(id=${paquete.idPaquete})}"
                   class="btn btn-warning">
                    Editar
                </a>

                <!-- ELIMINAR -->
                <form th:action="@{/paquetes/eliminar/{id}(id=${paquete.idPaquete})}"
                      method="post"
                      style="display:inline;">
                    <button type="submit"
                            class="btn btn-danger"
                            onclick="return confirm('¿Seguro que quieres eliminar este paquete?')">
                        Eliminar
                    </button>
                </form>

                <!-- VOLVER -->
                <a th:href="@{/paquetes}" class="btn btn-secondary">
                    Volver
                </a>

            </div>
        </div>

    </div>

</section>

</body>
</html>
