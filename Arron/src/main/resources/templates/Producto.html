<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="layout/base.html">

<head>
    <meta charset="UTF-8">
    <title>Productos De Alquiler</title>
</head>

<body>

<div layout:fragment="content">

    <!-- Seccion de Paquetes -->
    <section class="top-producto">
        <div class="container">
            <h2 class="section-title">Productos De Alquiler</h2>

            <div class="product-grid">

                <!-- Producto 1 -->
                <div class="producto-card">
                    <img th:src="@{/imagenes/Sillas.webp}" alt="Sillas_alquiler">
                    <div class="producto-info">
                        <h3>Sillas</h3>
                        <p>Sillas de pl√°stico Rimax</p>

                        <div class="quantity-selector">
                            <button class="quantity-btn decrement">-</button>
                            <input type="number" class="quantity-input" value="1" min="1" max="99">
                            <button class="quantity-btn increment">+</button>
                            <div class="loading"></div>
                        </div><br><br>

                        <button class="button-container">Alquilar</button>
                    </div>
                </div>

                <!-- Producto 2 -->
                <div class="producto-card">
                    <img th:src="@{/imagenes/Mesas.webp}" alt="Mesas_alquiler">
                    <div class="producto-info">
                        <h3>Mesas</h3>
                        <p>Mesas rectangulares</p>

                        <div class="quantity-selector">
                            <button class="quantity-btn decrement">-</button>
                            <input type="number" class="quantity-input" value="1" min="1" max="99">
                            <button class="quantity-btn increment">+</button>
                            <div class="loading"></div>
                        </div><br><br>

                        <button class="button-container">Alquilar</button>
                    </div>
                </div>

                <!-- Producto 3 -->
                <div class="producto-card">
                    <img th:src="@{/imagenes/Mantel.jpg}" alt="Mantel_alquiler">
                    <div class="producto-info">
                        <h3>Mantel</h3>
                        <p>Manteles rectangulares</p>

                        <div class="quantity-selector">
                            <button class="quantity-btn decrement">-</button>
                            <input type="number" class="quantity-input" value="1" min="1" max="99">
                            <button class="quantity-btn increment">+</button>
                            <div class="loading"></div>
                        </div><br><br>

                        <button class="button-container">Alquilar</button>
                    </div>
                </div>

                <!-- Producto 4 -->
                <div class="producto-card">
                    <img th:src="@{/imagenes/Copas.png}" alt="Copas_alquiler">
                    <div class="producto-info">
                        <h3>Juego De Copas</h3>
                        <p>Copas para vino</p>

                        <div class="quantity-selector">
                            <button class="quantity-btn decrement">-</button>
                            <input type="number" class="quantity-input" value="1" min="1" max="99">
                            <button class="quantity-btn increment">+</button>
                            <div class="loading"></div>
                        </div><br><br>

                        <button class="button-container">Alquilar</button>
                    </div>
                </div>

                <!-- Producto 5 -->
                <div class="producto-card">
                    <img th:src="@{/imagenes/Vasos.png}" alt="Vasos_alquiler">
                    <div class="producto-info">
                        <h3>Juego de Vasos</h3>
                        <p>Vasos de vidrio</p>

                        <div class="quantity-selector">
                            <button class="quantity-btn decrement">-</button>
                            <input type="number" class="quantity-input" value="1" min="1" max="99">
                            <button class="quantity-btn increment">+</button>
                            <div class="loading"></div>
                        </div><br><br>

                        <button class="button-container">Alquilar</button>
                    </div>
                </div>

                <!-- ... -->
                <!-- Puedes copiar/pegar y seguir igual para los demas productos -->
                <!-- ... -->

            </div>
        </div>
    </section>

</div>

</body>
</html>
