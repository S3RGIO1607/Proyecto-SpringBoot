<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/base2.html">

<body>

<section layout:fragment="content">

    <div class="Perfil_Adm">
        <h1>Editar Servicio</h1>

        <div class="table-container_TC">
            <div class="table-responsive">

                <div class="table-header_TC">
                    <h2>Información del Servicio</h2>
                </div>

                <!-- FORMULARIO -->
                <form th:action="@{/servicios/actualizar}"
                      method="post"
                      th:object="${servicio}">

                    <!-- SIMULAR PUT -->
                    <input type="hidden" name="_method" value="put">

                    <!-- ID -->
                    <input type="hidden" name="idServicio"
                           th:value="${servicio.idServicio}">

                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label><br>
                        <input id="nombre"
                               type="text"
                               name="nombre"
                               class="form-control"
                               th:value="${servicio.nombre}"
                               required>
                    </div>

                    <!-- Descripción -->
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label><br>
                        <textarea id="descripcion"
                                  name="descripcion"
                                  class="form-control"
                                  rows="3"
                                  required
                                  th:text="${servicio.descripcion}"></textarea>
                    </div>

                    <!-- Precio -->
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label><br>
                        <input id="precio"
                               type="number"
                               step="0.01"
                               name="precio"
                               class="form-control"
                               th:value="${servicio.precio}"
                               required>
                    </div>

                    <!-- BOTONES -->
                    <div class="action-buttons">
                        <div class="mb-3">
                            <button type="submit" class="btn btn-success">
                                Actualizar
                            </button>

                            <a th:href="@{/servicios}" class="btn btn-secondary">
                                Volver
                            </a>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>

</section>

</body>
</html>
