<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/base2.html">

<body>

<section layout:fragment="content">

    <div class="Perfil_Adm">
        <h1>Registrar Producto</h1>

        <div class="table-container_TC">
            <div class="table-responsive">

                <div class="table-header_TC">
                    <h2>Información del Producto</h2>
                </div>

                <!-- FORMULARIO CORRECTO -->
                <form th:action="@{/productos/guardar}"
                      th:object="${producto}"
                      method="post"
                      enctype="multipart/form-data">

                    <!-- NOMBRE -->
                    <div class="mb-3">
                        <label class="form-label">Nombre</label><br>
                        <input type="text" class="form-control"
                               th:field="*{nombreProducto}" required>
                    </div>

                    <!-- DESCRIPCIÓN -->
                    <div class="mb-3">
                        <label class="form-label">Descripción</label><br>
                        <textarea class="form-control"
                                  th:field="*{descripcion}"
                                  rows="3"
                                  required></textarea>
                    </div>

                    <!-- EXISTENCIA -->
                    <div class="mb-3">
                        <label class="form-label">Existencia</label><br>
                        <input type="number" class="form-control"
                               th:field="*{existencia}" required>
                    </div>

                    <!-- PRECIO COMPRA -->
                    <div class="mb-3">
                        <label class="form-label">Precio Compra</label><br>
                        <input type="number" step="0.01" class="form-control"
                               th:field="*{precioCompra}" required>
                    </div>

                    <!-- PRECIO ALQUILER -->
                    <div class="mb-3">
                        <label class="form-label">Precio Alquiler</label><br>
                        <input type="number" step="0.01" class="form-control"
                               th:field="*{precioAlquiler}" required>
                    </div>

                    <!-- IMAGEN -->
                    <div class="mb-3">
                        <label class="form-label">Imagen</label><br>
                        <input type="file" class="form-control"
                               name="imagenFile"
                               accept="image/*"
                               required>
                    </div>

                    <!-- BOTONES -->
                    <div class="action-buttons">
                        <div class="mb-3">
                            <button type="submit" class="btn btn-success">
                                Guardar
                            </button>
                            <a th:href="@{/productos}" class="btn btn-secondary">
                                Volver
                            </a>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>

</section>

</body>
</html>
