<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/base2.html">

<head>
    <title>Registrar Producto</title>
</head>

<section layout:fragment="content">

    <div class="Perfil_Adm">
        <h1>Registrar Producto</h1>

        <div class="table-container_TC">
            <div class="table-responsive">
                <div class="table-header_TC">
                    <h2>Información del Producto</h2>
                </div>

                <form th:action="@{/productos/guardar}"
                      method="post"
                      enctype="multipart/form-data"
                      th:object="${producto}">

                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombreProducto" class="form-label">Nombre del producto</label>
                        <br>
                        <input id="nombreProducto" type="text" th:field="*{nombreProducto}" class="form-control" required>
                    </div>

                    <!-- Existencia -->
                    <div class="mb-3">
                        <label for="existencia" class="form-label">Existencia</label>
                        <br>
                        <input id="existencia" type="number" th:field="*{existencia}" class="form-control" required>
                    </div>

                    <!-- Descripción -->
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <br>
                        <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="3" required></textarea>
                    </div>

                    <!-- Precio compra -->
                    <div class="mb-3">
                        <label for="precioCompra" class="form-label">Precio de compra</label>
                        <br>
                        <input id="precioCompra" type="number" step="0.01" th:field="*{precioCompra}" class="form-control" required>
                    </div>

                    <!-- Precio alquiler -->
                    <div class="mb-3">
                        <label for="precioAlquiler" class="form-label">Precio de alquiler</label>
                        <br>
                        <input id="precioAlquiler" type="number" step="0.01" th:field="*{precioAlquiler}" class="form-control" required>
                    </div>

                    <!-- Fecha entrada -->
                    <div class="mb-3">
                        <label for="fechaEntrada" class="form-label">Fecha de entrada</label>
                        <br>
                        <input id="fechaEntrada" type="date" th:field="*{fechaEntrada}" class="form-control" required>
                    </div>

                    <!-- Fecha salida -->
                    <div class="mb-3">
                        <label for="fechaSalida" class="form-label">Fecha de salida</label>
                        <br>
                        <input id="fechaSalida" type="date" th:field="*{fechaSalida}" class="form-control">
                    </div>

                    <!-- Imagen -->
                    <div class="mb-3">
                        <label for="imagen" class="form-label">Imagen</label>
                        <br>
                        <input id="imagen" type="file" name="imagen" class="form-control">
                    </div>

                    <!-- Botones -->
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a th:href="@{/productos}" class="btn btn-secondary">Volver</a>

                </form>

            </div>
        </div>

    </div>

</section>

</html>
