<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base2.html}">

<body>

<section layout:fragment="content">

    <div class="Perfil_Adm">
        <h1 class="mb-4">Editar Producto</h1>

        <div class="table-container_TC">
            <div class="table-responsive">

                <div class="table-header_TC">
                    <h2>Información del Producto</h2>
                </div>

                <!-- ✅ FORMULARIO -->
                <form th:action="@{/productos/actualizar}"
                      method="post"
                      enctype="multipart/form-data"
                      th:object="${producto}">

                    <!-- ID -->
                    <input type="hidden" name="idProducto" th:value="${producto.idProducto}">

                    <!-- Nombre -->
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text"
                               name="nombreProducto"
                               class="form-control"
                               th:value="${producto.nombreProducto}"
                               required>
                    </div>

                    <!-- Existencia -->
                    <div class="mb-3">
                        <label class="form-label">Existencia</label>
                        <input type="number"
                               name="existencia"
                               class="form-control"
                               th:value="${producto.existencia}"
                               required>
                    </div>

                    <!-- Descripción -->
                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <textarea name="descripcion"
                                  class="form-control"
                                  rows="3"
                                  required
                                  th:text="${producto.descripcion}"></textarea>
                    </div>

                    <!-- Precio alquiler -->
                    <div class="mb-3">
                        <label class="form-label">Precio Alquiler</label>
                        <input type="number"
                               step="0.01"
                               name="precioAlquiler"
                               class="form-control"
                               th:value="${producto.precioAlquiler}"
                               required>
                    </div>

                    <!-- Imagen actual -->
                    <div class="mb-3">
                        <label class="form-label">Imagen actual</label><br>
                        <img th:if="${producto.imagenBase64 != null}"
                             th:src="'data:image/jpeg;base64,' + ${producto.imagenBase64}"
                             style="width:120px;height:120px;object-fit:cover;">
                    </div>

                    <!-- Subir nueva imagen -->
                    <div class="mb-3">
                        <label class="form-label">Subir nueva imagen</label>
                        <input type="file"
                               name="imagen"
                               class="form-control">
                    </div>

                    <!-- BOTONES -->
                    <div class="action-buttons">
                        <div class="mb-3">
                            <button type="submit" class="btn btn-success">
                                Guardar
                            </button>
                            <a th:href="@{/productos}" class="btn btn-secondary">
                                Volver
                            </a>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>

</section>

</body>
</html>
